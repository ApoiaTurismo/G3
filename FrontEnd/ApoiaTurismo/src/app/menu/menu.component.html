<nav class="navbar navbar-expand-lg navbar-light text-light" id='navbar'>
  <a class="navbar-brand text-light" routerLink="/inicio">Apoia Turismo</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse  justify-content-between" id="navbarNavDropdown">
    <div class="dropright">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Regiões
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
        <button class="dropdown-item" type="button">Sul</button>
        <button class="dropdown-item" type="button">Sudeste</button>
        <button class="dropdown-item" type="button">Centro-Oeste</button>
        <button class="dropdown-item" type="button">Nordeste</button>
        <button class="dropdown-item" type="button">Norte</button>
      </div>
  </div>


  <div class="content-center">
    <form class="form-inline">
      <input class="form-control" type="search" placeholder="Queria pesquisar por..." style="width: 600px;" aria-label="Search" id='caixaPesquisa'>
      <button type="button" class="btn btn-primary ml-1" (click)='pesquisar()'>Pesquisar</button>
      </form>
  </div>

  <div>
    <button type="button" class="btn mx-1 text-light" id='btn-quemsomos' (click)="scrollToQuemSomos()">quem somos</button>
  <!--<button class="btn btn-dark text-light" (click)='enableDarkMode()'>DarkMode</button>-->
  </div>

  <div class="d-flex justify-content-between">
    <a class="mr-1" href="/categorias/carrinho" style="text-decoration: none;">
      <div class="rounded-circle bg-light d-flex justify-content-center align-items-center m-auto" style="height: 40px; width: 40px;">
        <i class="fa fa-shopping-cart"></i>
      </div>
    </a>
    <a  *ngIf="logado() == false" routerLink="/entrar">
      <button type="button" class="btn btn-secondary mr-3">
        <i class="fa fa-user-circle-o" aria-hidden="true"></i>
        Entrar</button>
    </a>
    <div *ngIf="logado()" class="mx-3">
      <a routerLink="/meusanuncios" class="btn btn-warning mr-3">meus anúncios</a>
        <a [routerLink]="['/user-edit',id]"  style="text-decoration: none; color: white;">
          <img src="{{foto}}" alt="" width="40px" height="40px" class="mr-3 img-fluid rounded-circle">
          <strong>{{nick}}</strong>
        </a>
        <a (click)="sair()">
          <i class="fa fa-sign-out ml-2" aria-hidden="true"></i>
        </a>
    </div>
  </div>
  </div>
</nav>
