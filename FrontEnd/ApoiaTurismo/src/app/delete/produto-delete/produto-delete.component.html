<div class="container my-5 ">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Deletar anuncio</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h4 class="text-center text-secondary">VocÃª tem certeza que deseja apagar esse anuncio?</h4>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12   d-flex justify-content-center">


        <div class="card mb-3" style="max-width: 600px; max-height: 250px;">
          <div class="row no-gutters">
            <div class="col-md-4 align-items-center">
              <img src="{{produto.fotoUrl}}" class="card-img" alt="..." style="object-fit: cover; width: 220px; height: 250px;">
            </div>
            <div class="col-md-8">
              <div class="card-body ml-5">
                <h5 class="card-title">{{produto.titulo}}</h5>
                <p class="card-text">{{produto.descricaoProduto}}</p>
                <h5 class="card-title text-bold">R${{produto.preco}}</h5>
              </div>
            </div>
          </div>
        </div>

    </div>
  </div>

  <div class="row my-3">
    <div class="col-md-12 d-flex justify-content-center">
      <button class="btn btn-info mr-3" routerLink="/meusanuncios">Cancelar</button>
      <button class="btn btn-danger" (click)="apagar()">Deletar</button>
    </div>
  </div>

</div>
