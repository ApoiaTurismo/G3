<div id="teste" style="height: 100vh;">
  <div class="conteiner p-5" id="teste2">
    <h1 class="text-center my-3">Entrar</h1>

    <div class="form-group">
      <label for="usuario">Usuário</label>
      <input
        type="text"
        class="form-control"
        name="usuario"
        id="usuario"
        placeholder="Seu usuário"
      />
    </div>

    <div class="form-group">
      <label for="senha">Senha</label>
      <input
        type="password"
        class="form-control"
        name="senha"
        id="senha"
        placeholder="Sua senha"
      />
    </div>

    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-outline-dark mt-1" style="border-radius: 20px;">
        Logar
      </button>
    </div>

    <hr class="mt-3 mb-3" />

    <p class="text-center">Não tem conta? <a routerLink="/cadastrar">Cadastre-se</a></p>
  </div>
</div>
