<div id="teste" style="height: 100vh;">
  <div class="conteiner p-5" id="teste2">
    <h1 class="text-center my-3">Cadastrar</h1>

    <div class="form-group">
      <label for="nome">Nome</label>
      <input
        [(ngModel)]='usuario.nomeUsuario'
        type="text"
        class="form-control"
        name="nome"
        id="nome"
        placeholder="Seu nome"
      />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
      [(ngModel)]='usuario.email'
        type="text"
        class="form-control"
        name="email"
        id="email"
        placeholder="Seu email"
      />
    </div>

    <div class="form-group">
      <label for="nick">Usuário</label>
      <input
      [(ngModel)]='usuario.nick'
        type="text"
        class="form-control"
        name="usuario"
        id="usuario"
        placeholder="Seu nome de usuário"
      />
    </div>

    <div class="form-group">
      <label for="nick">Foto</label>
      <input
      [(ngModel)]='usuario.foto'
        type="text"
        class="form-control"
        name="foto"
        id="foto"
        placeholder="Link da sua foto"
      />
    </div>

    <div class="form-group">
      <label for="senha">Senha</label>
      <input
        (input)="confirmSenha($event)"
        type="password"
        class="form-control"
        name="senha"
        id="senha"
        placeholder="Sua senha"
      />
    </div>

    <div class="form-group">
      <label for="confirmSenha">Confirmar senha</label>
      <input
      [(ngModel)]='usuario.senha'
        onkeyup="verificaSenha()"
        type="password"
        class="form-control"
        name="confirmSenha"
        id="confirmSenha"
        placeholder="Sua senha"
      />
    </div>

    <div class="d-flex justify-content-center">
      <a routerLink="/entrar">
        <button type="button" class="btn btn-outline-dark mt-1 mr-5 " style="border-radius: 20px;">
          Cancelar
        </button>
      </a>
      <button (click)="cadastrar()" type="button" class="btn btn-outline-dark mt-1" style="border-radius: 20px;">
        Cadastrar
      </button>
    </div>
  </div>
</div>

<script src="cadastrar.component.js"></script>
